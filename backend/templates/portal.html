<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login | ATHLYNX</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #0A1628;
            --accent-cyan: #00D4FF;
            --accent-gold: #FFD700;
            --gradient-cyan: linear-gradient(135deg, #00D4FF 0%, #0099FF 100%);
            --text-white: #FFFFFF;
            --text-muted: #A0B4C8;
            --border-color: #1E3A5F;
            --card-bg: rgba(30, 58, 95, 0.5);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-dark);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, #0D2847 0%, var(--primary-dark) 70%);
        }
        
        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: var(--card-bg);
            color: var(--text-white);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            z-index: 100;
            border: 1px solid var(--border-color);
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: var(--accent-cyan);
            color: var(--primary-dark);
        }
        
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
        }
        
        .login-card {
            background: var(--card-bg);
            border: 2px solid var(--accent-cyan);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 212, 255, 0.2);
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo-icon {
            background: var(--gradient-cyan);
            padding: 1rem 2rem;
            border-radius: 15px;
            display: inline-block;
            margin-bottom: 1rem;
        }
        
        .login-logo-icon h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: var(--primary-dark);
        }
        
        .login-logo-icon p {
            font-size: 0.75rem;
            color: var(--primary-dark);
        }
        
        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: rgba(10, 22, 40, 0.8);
            color: var(--text-white);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-cyan);
            color: var(--primary-dark);
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.4);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider-text {
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .vip-code-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            color: var(--accent-gold);
            border: 2px dashed var(--accent-gold);
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .vip-code-btn:hover {
            background: rgba(255, 215, 0, 0.1);
        }
        
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .signup-link a {
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 600;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(255, 0, 0, 0.2);
            color: #FF6B6B;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        .success-message {
            background: rgba(0, 255, 0, 0.2);
            color: #00FF00;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
        }
        
        /* VIP Code Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            border: 2px solid var(--accent-cyan);
        }
        
        .modal-title {
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 1rem;
        }
        
        .modal-input {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--primary-dark);
            color: var(--text-white);
            margin-bottom: 1rem;
            text-align: center;
            font-size: 1.25rem;
            letter-spacing: 3px;
        }
        
        .modal-btn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-cyan);
            color: var(--primary-dark);
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 0.5rem;
        }
        
        .modal-cancel {
            background: transparent;
            color: var(--text-muted);
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }
    </style>
</head>
<body>
    <a href="/" class="back-btn">‚Üê Back to Home</a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <div class="login-logo-icon">
                    <h1>ü¶Å ATHLYNX</h1>
                    <p>THE ATHLETE'S PLAYBOOK</p>
                </div>
            </div>
            
            <h2 class="login-title">Portal Login</h2>
            <p class="login-subtitle">Access your athlete dashboard</p>
            
            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="login-btn">ü¶Å Sign In</button>
            </form>
            
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">OR</span>
                <div class="divider-line"></div>
            </div>
            
            <button class="vip-code-btn" onclick="showVIPModal()">
                üîë Enter VIP Code
            </button>
            
            <p class="signup-link">
                Don't have an account? <a href="/signup">Sign Up</a>
            </p>
        </div>
    </div>
    
    <!-- VIP Code Modal -->
    <div class="modal" id="vip-modal">
        <div class="modal-content">
            <h3 class="modal-title">Enter VIP Code</h3>
            <input type="text" class="modal-input" id="vip-code-input" placeholder="VIP-XXXXXX" maxlength="20">
            <button class="modal-btn" onclick="verifyVIPCode()">Verify Code</button>
            <button class="modal-cancel" onclick="closeVIPModal()">Cancel</button>
        </div>
    </div>
    
    <script>
        // Login Form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('success-message').textContent = 'ü¶Å Welcome back! Redirecting...';
                    document.getElementById('success-message').style.display = 'block';
                    document.getElementById('error-message').style.display = 'none';
                    
                    // Store token
                    localStorage.setItem('athlynx_token', data.token);
                    localStorage.setItem('athlynx_user', JSON.stringify(data.user));
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    document.getElementById('error-message').textContent = data.detail || 'Invalid credentials';
                    document.getElementById('error-message').style.display = 'block';
                    document.getElementById('success-message').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('error-message').textContent = 'Error logging in. Please try again.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
        
        // VIP Modal
        function showVIPModal() {
            document.getElementById('vip-modal').style.display = 'flex';
        }
        
        function closeVIPModal() {
            document.getElementById('vip-modal').style.display = 'none';
        }
        
        async function verifyVIPCode() {
            const code = document.getElementById('vip-code-input').value;
            
            if (!code) {
                alert('Please enter a VIP code');
                return;
            }
            
            try {
                const response = await fetch('/api/vip/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('ü¶Å VIP Access Granted! Welcome to ATHLYNX!');
                    closeVIPModal();
                    window.location.href = '/dashboard';
                } else {
                    alert('Invalid VIP code. Please try again.');
                }
            } catch (error) {
                alert('Error verifying code. Please try again.');
            }
        }
    </script>
</body>
</html>
